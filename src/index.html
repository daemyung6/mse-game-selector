        </div>

                <div class="bt" id="gameListSubmitBt">선택완료 <img src="./img/aroow.png" alt=""></div>
            </div>
        </div>

                    <div class="title">시스템 전원 관리</div>
                    <hr>
                    <div>
                        <div class="bt">전체 선택</div>
                        <div class="bt">개별 선텍</div>
                        <div class="bt">선택 완료</div>
