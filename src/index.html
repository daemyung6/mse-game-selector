                <div class="signback">뒤</div>
                <div class="signfront">앞</div>
            </div>
            <div class="powersetting">
                <div class="rightzone">
                    <div class="title">시스템 전원 관리</div>
                    <hr>
                    <div class="btline">
                        <div class="bt" id="pcAllSelectBt">전체 선택</div>
                        <div class="bt" id="pcAllUnSelectBt">선택 해제</div>
                    </div>
                    <div id="powerState">

                    <div class="title"></div>
                    <hr>

                <!-- <div>01. 어푸어푸! 사람이 물에 빠졌어요!</div> -->

                    <div>
                        <div>
                            리스트 제목
                        </div>
                        <div>
                            <input type="text" name="" id="saveNameInput" value="청소년용 게임 리스트">
                        </div>
                    </div>
                    <div>
                        <div>
                            저장 날짜
                        </div>
                        <div id="saveDate">
                            <!-- 2021년 00월 00일, 00시 00분 -->
                        </div>
                    </div>
                    <div class="block"></div>
                </div>
                <div class="right">
                    <div class="bt" id="savePageLoadBt">불러오기 <img src="./img/refresh-ccw.png" alt=""></div>

            </div>
